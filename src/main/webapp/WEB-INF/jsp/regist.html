    <div class="regist">
      <div class="container">
        <div class="form row">
          <form class="form-horizontal" id="register_form">
            <div class="col-sm-4 col-md-5">
              <div class="alert alert-warning alert-dismissible" role="alert" style="float: right;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>提示:</strong>账号已注册!
              </div>
              <div class="form-group text-center">
                <h3 class="form-title">校园论坛-注册</h3>
              </div>
              <div class="form-group has-success has-feedback">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa-lg"></i></span>
                  <input class="form-control required" type="text" placeholder="账号" name="username" autofocus="autofocus"/>
                </div>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="inputSuccess2Status" class="sr-only">(success)</span>
              </div>
              
              <div class="form-group has-error has-feedback">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-lock fa-lg"></i>
                  </span>
                  <input class="form-control required" type="password" placeholder="密码" id="register_password" name="password"/>
                </div>
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span id="inputError2Status" class="sr-only">(error)</span>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-lock fa-lg"></i>
                  </span>
                  <input class="form-control required email" type="password" placeholder="再次输入密码" name="rpassword"/>
                </div>
              </div>
              
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                  <input class="form-control" type="text" placeholder="Email" name="email"/>
                </div>
              </div>
              <br>
              <div class="form-group">
                <button class="btn btn-success btn-block" id="back_btn">
                <i class="fa fa-registered" aria-hidden="true"></i>注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册
                </button>
                <br>
                <button class="btn btn-info btn-block" id="back_btn">
                <i class="fa fa-sign-in" aria-hidden="true"></i>返回登录
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  <script type="text/javascript" src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript">
  $(function(){
  $("#form1").validate({
  rules:{
  username:{
  required:true
  },
  email:{
  required:true,
  email:true
  },
  password:{
  required:true,
  rangelength:[6,20]
  },
  confirm_password:{
  equalTo:"#password"
  }
  },
  messages:{
  username:{
  required:"必填"
  },
  email:{
  required:"必填",
  email:"E-Mail格式不正确"
  },
  password:{
  required: "不能为空",
  rangelength: $.validator.format("密码最小长度:{0}, 最大长度:{1}。")
  },
  confirm_password:{
  equalTo:"两次密码输入不一致"
  }
  }
  });
  });
  </script>
