<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link Rel="SHORTCUT ICON" href="img/btn_search_box.gif">
    <title>校园论坛-发帖</title>
    <script type="text/javascript" src="component/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="js/publish-post.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="wangEditor/dist/css/wangEditor.min.css">
    <link rel="stylesheet" type="text/css" href="css/post.css">
    <link rel="stylesheet" type="text/css" href="easydropdown-master/demo.css"/>
    <link rel="stylesheet" type="text/css" href="easydropdown-master/themes/easydropdown.css"/>
  </head>
  <body>
  <!-- 帖子标题、帖子介绍、帖子内容、帖子所属板块 -->
    <jsp:include page="/pages/header.jsp"/>
    <div class="container post">
      <div class="row form-horizontal">
        <div class="form-group form-inline">
          <label for="inputEmail3" class="col-sm-1 control-label" style="font-size: 20px;">标题:</label>
           <div class="col-sm-11">
            <input type="text" class="form-control" style="width:70%;" id="topic_title" name="topic_title">
            <span style="margin-left: 20px;">还可输入&nbsp;<span id="topic_title_surplus_length" style="color: rgb(42,149,249);">50</span>&nbsp;个字符</span>
           </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-1 control-label" style="font-size: 20px;">板块:</label>
          &nbsp;&nbsp;&nbsp;
          <select tabindex="7" class="dropdown" name="forum">
            <option value="1">板块一</option>
            <option value="2">板块二</option>
            <option value="3">板块三</option>
            <option value="3">板块三</option>
            <option value="3">板块三</option>
            <option value="3">板块三</option>
            <option value="3">板块三</option>
            <option value="3">板块三</option>
            <option value="3">板块三</option>
            <option value="3">板块三</option>
            <option value="3">板块三</option>
            <option value="3">板块三</option>
            <option value="3">板块三</option>
          </select>
        </div>
        <hr>

        <div class="form-group">
            <div style="width: 100%;">
              <div id="content" class="" style="height: 500px;"></div>
            </div>
        </div>
        <br>
        <div class="form-group">
          <button class="btn btn-success btn-block" id="back_btn">
          <span class="glyphicon glyphicon-cloud-upload"></span>发表
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.validate.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="wangEditor/dist/js/lib/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="wangEditor/dist/js/wangEditor.min.js"></script>
  <script src="easydropdown-master/src/jquery.easydropdown.js"></script>
  <script type="text/javascript">
      $(function(){
       /* $("#signupForm").validate();*/
         var editor = new wangEditor('content');
          editor.create();
        
          $("#topic_title").bind('keyup', function() {
              var input_topic_title_length =  $("#topic_title").val().length;

              if (input_topic_title_length <=50) {
                $("#topic_title_surplus_length").text(50 - input_topic_title_length);
              } else {
                $("#topic_title").val($("#topic_title").val().substring(0,50));
              }
          });
      });
  </script>
</html>
